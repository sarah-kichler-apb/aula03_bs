<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construção de formulários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-11">
        <form action="#" method="post">
          <div class="mb-3 form-check-inline col-5">
            <label for="">Nome</label>
            <input type="text" class="form-control" placeholder="Digite seu nome">
          </div>

          <div class="mb-3 form-check-inline col-5">
            <label for="">Apelido</label>
            <input type="text" class="form-control" placeholder="Digite seu apelido">
          </div>

          <div class="mb-3">
            <label for="">Sexo</label>
            <div class="form-check">
              <input type="radio" name="opcao" class="form-check-input">Feminino
            </div>
            <div class="form-check">
              <input type="radio" name="opcao" class="form-check-input">Masculino
            </div>
            <div class="form-check">
              <input type="radio" name="opcao" class="form-check-input">Outro
            </div>
          </div>


          <div class="mb-3 form-check-inline col-5">
            <label for="">Email</label>
            <input type="email" class="form-control" placeholder="seuemail@provedor.com">
          </div>

          <div class="mb-3 form-check-inline col-5">
            <label for="">Telefone</label>
            <input type="tel" class="form-control" placeholder="(xx) xxxxx-xxxx">
          </div>

          <div class="mb-3 col-5">
            <label for="">Observações</label>
            <textarea class="form-control"></textarea>
          </div>

          <div class="mb-3 text-start form-check-inline">
            <input type="submit" value="Salvar" class="btn btn-primary">
          </div>

          <div class="mb-3 text-start form-check-inline">
            <input type="submit" value="Cancelar" class="btn btn-warning">
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

  nome   apelido *

  email  telefone
  textarea   Observações
  btn Cancelar  Salvar
 -->
