<!-- Bootstrap em select, range e checkbox -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, renge e checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post">
                    <div class="mb-3">
                        <select class="form-control" multiple size="3" disabled>
                            <option value="">Escolha uma opção</option>
                            <option value="1">Opção 1</option>
                            <option value="2">Opção 2</option>
                            <option value="3">Opção 3</option>
                            <option value="4">Opção 4</option>
                            <option value="5">Opção 5</option>
                            <option value="6">Opção 6</option>
                            <option value="7">Opção 7</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post">
                    <label for="range">Quantidade</label>
                    <input type="range" class="form-range" min="0" max="100">
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="1">
                        <label class="form-check-label" for="1">Marcar opção 1</label>
                    </div>

                    <div  class="form-check">
                        <input type="checkbox" class="form-check-input" id="2">
                        <label for="2">Marcar opção 2</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="a">
                        <label class="form-check-label" for="a">Marcar opção A</label>
                    </div>

                    <div  class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="b">
                        <label for="b">Marcar opção B</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
