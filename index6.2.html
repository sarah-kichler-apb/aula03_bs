<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Prof</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <form action="#" method="post">
          <div class="row mb-3">
            <div class="col">
              <label for="form-label">Nome</label>
              <input type="text" class="form-control">
            </div>
            <div class="col">
              <label for="form-label">Apelido</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <div class="form-check">
                <input type="radio" name="sexo" id="sex1" class="form-check-input">
                <label for="sex1" class="form-check-label">Feminino</label>
              </div>

              <div class="form-check">
                <input type="radio" name="sexo" id="sex2" class="form-check-input">
                <label for="sex2" class="form-check-label">Masculino</label>
              </div>

              <div class="form-check">
                <input type="radio" name="sexo" id="sex3" class="form-check-input">
                <label for="sex3" class="form-check-label">Outro</label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="form-label">Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="col">
              <label for="form-label">Telefone</label>
              <input type="tel" class="form-control">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="" class="form-check-label">Observações</label>
              <textarea name="" id="" rows="3" class="form-control"></textarea>
            </div>
          </div>

          <div class="row">
            
            <div class="col text-end">
              <input type="submit" value="Cancelar" class="btn btn-secondary">
              <input type="submit" value=" Salvar " class="btn btn-primary">  
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>




<!-- 
  nome   apelido *
  rb sexo (masculino/feminino/outro) *
  email  telefone
  textarea   Observações
  btn Cancelar  Salvar
 -->
